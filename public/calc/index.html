    <!-- Отключаем автоматическую инициализацию sketch.js -->
    <script type="text/javascript">
      // Флаг для отключения автоматической инициализации
      window.SKETCH_AUTO_INIT = false;
      
      // Сохраняем оригинальный jQuery ready
      const originalJQueryReady = jQuery.fn.ready;
      const originalJQueryDocumentReady = jQuery.ready;
      
      // Переопределяем jQuery ready для перехвата вызовов из sketch.js
      jQuery.fn.ready = function(callback) {
        // Если автоинициализация отключена, проверяем callback
        if (window.SKETCH_AUTO_INIT === false && callback) {
          const callbackStr = callback.toString();
          // Проверяем, что это вызов из sketch.js (содержит характерные функции)
          if (callbackStr.includes('paper.setup') || 
              callbackStr.includes('paper.install') ||
              callbackStr.includes('new Sketch()') ||
              callbackStr.includes('activeLayer') ||
              callbackStr.includes('yaBrowser = get_ya_browser') ||
              callbackStr.includes('function clicks()')) {
            console.log('Автоматическая инициализация sketch.js отключена - будет управляться через Vue');
            // Сохраняем callback для последующего вызова
            if (!window.SKETCH_READY_CALLBACK) {
              window.SKETCH_READY_CALLBACK = callback;
            }
            return jQuery(this);
          }
        }
        return originalJQueryReady.call(this, callback);
      };
      
      // Также перехватываем jQuery(document).ready
      jQuery.ready = function(callback) {
        if (window.SKETCH_AUTO_INIT === false && callback) {
          const callbackStr = callback.toString();
          if (callbackStr.includes('paper.setup') || 
              callbackStr.includes('paper.install') ||
              callbackStr.includes('new Sketch()') ||
              callbackStr.includes('activeLayer') ||
              callbackStr.includes('function clicks()')) {
            console.log('Автоматическая инициализация sketch.js отключена');
            if (!window.SKETCH_READY_CALLBACK) {
              window.SKETCH_READY_CALLBACK = callback;
            }
            return;
          }
        }
        return originalJQueryDocumentReady.call(this, callback);
      };
    </script>
    <script type="text/javascript" src="js/sketch.js"></script>

      if (window.SKETCH_READY_CALLBACK) {

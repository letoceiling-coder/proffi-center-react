# Proffi Center: основной домен + поддомены городов (Анапа, Ставрополь, Москва)
# Один корень приложения — Laravel public/
# SSL сертификат общий для всех имён (certbot --nginx -d proffi-center.ru -d anapa.proffi-center.ru ...)

server {
    listen 80;
    listen [::]:80;
    server_name proffi-center.ru www.proffi-center.ru anapa.proffi-center.ru stavropol.proffi-center.ru moscow.proffi-center.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name proffi-center.ru www.proffi-center.ru anapa.proffi-center.ru stavropol.proffi-center.ru moscow.proffi-center.ru;

    root /var/www/proffi-center/public;
    index index.php;

    charset utf-8;

    # SSL (подставить после certbot или оставить certbot managed)
    ssl_certificate /etc/letsencrypt/live/proffi-center.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/proffi-center.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        fastcgi_read_timeout 60;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}
